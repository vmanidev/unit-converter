<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <script src="./index.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
  </head>
  <body>
    <main id="app">
      <header>
        <h1>
          <i class="fa-solid fa-scale-unbalanced"></i>
          <span>Unit Converter</span>
        </h1>
        <button id="home-btn">
          <i class="fa-solid fa-house"></i>
          <span>Home</span>
        </button>
      </header>
      <section id="unit-converter-list">
        <div class="unit-thumb" id="length">
          <i class="fa-solid fa-ruler-horizontal"></i>
          <span>Length</span>
        </div>
        <div class="unit-thumb" id="weight">
          <i class="fa-solid fa-weight-scale"></i>
          <span>Weight</span>
        </div>
        <div class="unit-thumb" id="temperature">
          <i class="fa-solid fa-temperature-high"></i>
          <span>Temperature</span>
        </div>
        <div class="unit-thumb" id="time">
          <i class="fa-solid fa-clock"></i>
          <span>Time</span>
        </div>
        <div class="unit-thumb" id="speed">
          <i class="fa-solid fa-gauge-high"></i>
          <span>Speed</span>
        </div>
        <div class="unit-thumb" id="area">
          <i class="fa-solid fa-clone"></i>
          <span>Area</span>
        </div>
        <div class="unit-thumb" id="volume">
          <i class="fa-solid fa-cubes"></i>
          <span>Volume</span>
        </div>
        <div class="unit-thumb" id="energy">
          <i class="fa-solid fa-bolt"></i>
          <span>Energy</span>
        </div>
        <div class="unit-thumb" id="power">
          <i class="fa-solid fa-horse-head"></i>
          <span>Power</span>
        </div>
      </section>
      <section id="unit-converter-main-container"></section>
    </main>
  </body>
</html>
